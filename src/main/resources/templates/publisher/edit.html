<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/header"></head>
<body>
    <nav th:replace="/fragments/nav"></nav>

    <div class="container">
        <h1 class="display-2" th:text="'Edit ' + (${publisherName} ?: ${publisher.name})"></h1>
        <a href="/publishers" class="btn btn-primary mb-5">Back to Publishers</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

        <form method="POST" th:object="${publisher}" th:action="@{/publishers/edit/{id}(id=${publisher.id})}">

            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" th:id="name" th:name="name" th:field="*{name}" th:value="${publisherInfo?.name}" placeholder="Name">
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <button class="btn btn-danger mb-5">Edit</button>
        </form>
    </div>

    <div th:replace="/fragments/footer"></div>
</body>
</html>
