<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/header"></head>
<body>
    <nav th:replace="/fragments/nav"></nav>

    <div class="container">
        <h1 class="display-2">Add a Book</h1>
        <a href="/books" class="btn btn-primary mb-5">Back to Books</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

        <form method="POST" th:object="${book}" th:action="@{/books/add}">

            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" th:id="name" th:name="name" th:value="${bookInfo?.name}" placeholder="Name">
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="form-group">
                <label for="">Description</label>
                <textarea th:field="*{description}" placeholder="Description" rows="10" class="form-control" ></textarea>
                <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>

            <div class="form-group">
                <label for="">ISBN</label>
                <input type="text" th:field="*{isbn}" placeholder="ISBN" class="form-control" ></input>
                <span class="error" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
            </div>


            <div class="form-group col-md-8">
                <label for="">Category</label>
                <select th:field ="*{category}" class="form-control" >
                    <option th:each="category: ${categories}" th:value="${category.id}" th:text = "${category.name}"></option>
                </select>
            </div>

            <div class="form-group col-md-8">
                <label for="">Author</label>
                <select th:field ="*{author}" class="form-control" >
                    <option th:each="author: ${authors}" th:value="${author.id}" th:text = "${author.name}"></option>
                </select>
            </div>

            <div class="form-group col-md-8">
                <label for="">Publisher</label>
                <select th:field ="*{publisher}" class="form-control" >
                    <option th:each="publisher: ${publishers}" th:value="${publisher.id}" th:text = "${publisher.name}"></option>
                </select>
            </div>

            <button class="btn btn-danger mb-5">Add</button>
        </form>
    </div>

    <div th:replace="/fragments/footer"></div>
</body>
</html>
