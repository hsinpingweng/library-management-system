<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/header"></head>
<body>
<nav th:replace="/fragments/nav"></nav>

<div class="container">
    <h1 class="display-2" th:text="${book.name}"></h1>
    <a href="/books" class="btn btn-primary mb-5">Back to books</a>

    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

    <div class="col-12 container">
        <ul class="list-unstyled row">
            <li class="list-item col-3 border-top py-2"><h5>Name</h5></li>
            <li class="list-item col-9 border-top py-2" th:text="${book.name}"></li>
            <li class="list-item col-3 border-top py-2"><h5>Description</h5></li>
            <li class="list-item col-9 border-top py-2" th:text="${book.description}"></li>
            <li class="list-item col-3 border-top py-2"><h5>ISBN</h5></li>
            <li class="list-item col-9 border-top py-2" th:text="${book.isbn}"></li>
            <li class="list-item col-3 border-top py-2"><h5>Category</h5></li>
            <li class="list-item col-9 border-top py-2" th:text="${book.category.name}"></li>
            <li class="list-item col-3 border-top py-2"><h5>Author</h5></li>
            <li class="list-item col-9 border-top py-2" th:text="${book.author.name}"></li>
            <li class="list-item col-3 border-top py-2"><h5>Publisher</h5></li>
            <li class="list-item col-9 border-top py-2" th:text="${book.publisher.name}"></li>
        </ul>
    </div>


    <a class="btn btn-danger mb-5" th:href="@{'/books/edit/' + ${book.id}}"> Edit</a>

</div>

<div th:replace="/fragments/footer"></div>
</body>
</html>
