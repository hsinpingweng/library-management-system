<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/header"></head>
<body>
    <nav th:replace="/fragments/nav"></nav>

    <div class="container">
        <h1 class="display-2" th:text="'Edit ' + (${authorName} ?: ${author.name})"></h1>
        <a href="/authors" class="btn btn-primary mb-5">Back to Authors</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

        <form method="POST" th:object="${author}" th:action="@{/authors/edit/{id}(id=${author.id})}">

            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" th:id="name" th:name="name" th:field="*{name}" th:value="${authorInfo?.name}" placeholder="Name">
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="form-group">
                <label for="">Description</label>
                <textarea th:field="*{description}" placeholder="Description" rows="10" class="form-control" ></textarea>
                <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>

            <button class="btn btn-danger mb-5">Edit</button>
        </form>
    </div>

    <div th:replace="/fragments/footer"></div>
</body>
</html>
