<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/header"></head>
<body>
    <nav th:replace="/fragments/nav"></nav>

    <div class="container">
        <h1 class="display-2">Authors</h1>
        <a href="/authors/add" class="btn btn-primary mb-5">Add New</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

        <!-- Check if there any categories in DB -->
        <div th:if="${!authors.empty}">
            <table class="table sorting" id="authors">

                <tr class="home">
                    <th>Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="author: ${authors}" th:id="'id_' + ${author.id}">
                    <td><a th:text="${author.name}" th:href="@{'/authors/' + ${author.id}}"></a></td>
                    <td><a th:href="@{'/authors/edit/' + ${author.id}}"> Edit </a></td>
                    <td><a th:href="@{'/authors/delete/' + ${author.id}}" class="confirmDeletion"> Delete </a></td>
                </tr>
            </table>
        </div>

        <div th:unless="${!authors.empty}">
            <h4 class="display-4">There are NO authors</h4>
        </div>
    </div>

    <div th:replace="/fragments/footer"></div>

</body>
</html>
