<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/header"></head>
<body>
    <nav th:replace="/fragments/nav"></nav>

    <div class="container">
        <!-- check if edited page title has error, show the original page title -->
        <h1 class="display-2" th:text="'Edit ' + (${categoryName} ?: ${category.name})"></h1>
        <a href="/categories" class="btn btn-primary mb-5">Back to Categories</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

        <form method="POST" th:object="${category}" th:action="@{/categories/edit/{id}(id=${category.id})}">

            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" th:field="*{name}" th:value="${category.name}" placeholder="Name">
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <button class="btn btn-danger mb-5">Edit</button>
        </form>
    </div>

    <div th:replace="/fragments/footer"></div>
</body>
</html>
