<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/header"></head>
<body>
    <nav th:replace="/fragments/nav"></nav>

    <div class="container">
        <h1 class="display-2">Categories</h1>
        <a href="/categories/add" class="btn btn-primary mb-5">Add New</a>

        <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>

        <!-- Check if there any categories in DB -->
        <div th:if="${!categories.empty}">
            <table class="table sorting" id="categories">
                <!-- giving class 'home' for table header to identify it as not sortable -->
                <tr class="home">
                    <th>Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="category: ${categories}" th:id="'id_' + ${category.id}">
                    <td th:text="${category.name}"></td>
                    <td><a th:href="@{'/categories/edit/' + ${category.id}}"> Edit </a></td>
                    <td><a th:href="@{'/categories/delete/' + ${category.id}}" class="confirmDeletion"> Delete </a></td>
                </tr>
            </table>
        </div>

        <div th:unless="${!categories.empty}">
            <h4 class="display-4">There are NO categories</h4>
        </div>
    </div>

    <div th:replace="/fragments/footer"></div>

</body>
</html>
